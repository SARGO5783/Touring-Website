	<section id = "first_topic">
		<h2>Contact Us </h2>

		<h3>We would love to hear from you with any questions or feedback!<br></h3>

	<fieldset id="contactUs">
		<form id="contactUs" name="contactUs" action="http://www.LuxuriousTours.com/cgi-bin/survey" method="post">	
			
			<label for="fname">First Name</label>
			<input type="text" id="fname" name="firstname" placeholder="Your first name..">
			
			<label for="lname">Last Name</label>
			<input type="text" id="lname" name="lastname" placeholder="Your last name..">
			
			<label for="email">Email Address</label>
			<input type="text" id="email" name="emailaddress" placeholder="Your email address..">
			
			<label for="message">Message</label>
			<textarea id="message" name="message" placeholder="How can we help you today?" style="height:150px" ></textarea>
			
			<input type="submit" value="Submit">
		</form>
	</fieldset>


   </section>
